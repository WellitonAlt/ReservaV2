<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="menuList">
                    <h:form>
                        <li>
                            <a jsf:outcome="cadastroPromocao"> Cadastrar Promoção </a>  
                        </li>
                        <li>
                            <h:commandLink action="#{listaPromocao.listaPromocao(1, login.hotel.id)}"> Listar Promoções </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{login.logout()}"> Sair </h:commandLink>
                        </li>
                    </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                <div class="container center">
                    <h4>Área de Hotel - 
                        <h:outputText value="#{login.hotel.nome}" />
                    </h4>   
                    <img class="materialboxed" width="650" src="resources/img/hotel.jpg" />
                </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
